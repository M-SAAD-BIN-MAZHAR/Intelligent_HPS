version: '3.8'

services:
  frontend:
    build:
      context: ./healthcare-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - healthcare-network

  backend:
    build:
      context: ./IntelligentBasedHMS
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./chatbot.db
      - JWT_SECRET_KEY=your-secret-key-here
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./IntelligentBasedHMS/chatbot.db:/app/chatbot.db
      - ./IntelligentBasedHMS/models:/app/models
    networks:
      - healthcare-network

networks:
  healthcare-network:
    driver: bridge

volumes:
  db_data: